<html>
{{template "header.tmpl.html"}}

<body>

  <!-- MAIN (Center website) -->
  <div class="main">

    <h1>MYLOGO.COM</h1>
    <hr>

    <p>A unix time stamp, if you ever need one :: <span>{{.time}}</span></p>

    <h2>PORTFOLIO</h2>

    <!-- Portfolio Gallery Grid -->
    <div class="row">
      {{range .galleryList.GalleryObjects}}
      <div class="column">
        <div class="content">
          <img src={{.Img}} alt="Linked In Profile Pic" style="width:100%">
          <h3>{{.Title}}</h3>
          <p><a href={{.Link}}>Visit</a></p>
        </div>
      </div>
      {{end}}
    </div>
    <!-- END MAIN -->

    {{.details}}

    <!-- Start Contact -->
    <div class="container">
      <form action="/message" method="POST">

        <label for="fname">Name</label>
        <input type="text" id="fname" name="name" placeholder="Your name..">

        <label for="message">Message</label>
        <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">

      </form>
    </div>
    <!-- END -->

  </div>

</body>

</html>
